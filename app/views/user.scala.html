@import play.api.libs.json.JsValue
@(profile: JsValue)
@main("Auth0 Play2 Scala Sample", "home") {
  <div class="container">
    <div class="login-page clearfix">
      <div class="logged-in-box auth0-box logged-in">
        <h2>Welcome @((profile \ "name").as[String])</h2>
        <p>@profile</p>
      </div>
    </div>
  </div>
}
